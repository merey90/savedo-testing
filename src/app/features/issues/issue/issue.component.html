<div class="d-flex">
  <div class="issue-state">
    <span title="Open issue">
      <svg class="octicon octicon-issue-opened open" viewBox="0 0 14 16" version="1.1" width="14" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M7 2.3c3.14 0 5.7 2.56 5.7 5.7s-2.56 5.7-5.7 5.7A5.71 5.71 0 0 1 1.3 8c0-3.14 2.56-5.7 5.7-5.7zM7 1C3.14 1 0 4.14 0 8s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7zm1 3H6v5h2V4zm0 6H6v2h2v-2z"></path></svg>
    </span>
  </div>
  <div class="issue-details flex-grow-1 d-flex flex-column">
    <div class="p-0">
      <a href="{{issue.url}}" class="issue-link">
        {{ issue.title }}
      </a>
      <span class="labels">
        <a *ngFor="let label of issue.labels" href="{{label.url}}" class="label-link" [ngStyle]="getLabelStylings(label.color)">
          {{label.name}}
        </a>
      </span>
    </div>
    <div class="p-0">
        <span class="opened-by">
            #{{ issue.number }}
              opened <i title="{{ issue.created_at | date: 'medium' }}">{{ dateInfo(issue.created_at) }}</i> by
              <a class="muted-link" title="Open issues created by {{issue.user.login}}" href="https://api.github.com/repos/angular/angular.js/issues?q=is%3Aissue+is%3Aopen+author%3A{{issue.user.login}}" aria-describedby="hovercard-aria-description">{{ issue.user.login }}</a>
        </span>
        <span class="issue-meta">
            <a class="muted-link" *ngIf="issue.milestone" href="https://github.com/angular/angular.js/milestone/{{issue.milestone.number}}">
              <svg aria-label="Milestone" class="octicon octicon-milestone" viewBox="0 0 14 16" version="1.1" width="14" height="16" role="img"><path fill-rule="evenodd" d="M8 2H6V0h2v2zm4 5H2c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h10l2 2-2 2zM8 4H6v2h2V4zM6 16h2V8H6v8z"></path></svg>
              {{issue.milestone.title}}
            </a>
        </span>
    </div>
  </div>
  <div *ngIf="issue.comments > 0" class="p-0 d-none d-md-block">
    <a class="issue-comments" href="https://github.com/angular/angular.js/issues/{{issue.number}}">
      <svg class="octicon octicon-comment v-align-middle" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M14 1H2c-.55 0-1 .45-1 1v8c0 .55.45 1 1 1h2v3.5L7.5 11H14c.55 0 1-.45 1-1V2c0-.55-.45-1-1-1zm0 9H7l-2 2v-2H2V2h12v8z"></path></svg>
      <span class="comments-amount">{{issue.comments}}</span>
    </a>
  </div>
</div>
